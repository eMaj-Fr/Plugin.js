<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script src="js/jquery.min.1.10.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../js/Plugin.min.js"></script>
	<script src="js/jquery.pluginDemo.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("h1").demo();
			var defaults = {
				color : 'grey',
				text  : 'demo of Plugin.js'
			};
			// events
			$("#reset" 					).on("click",function(){ $("h1").demo(defaults); 					});
			$("#change" 				).on("click",function(){ $("h1").demo("change"); 					});
			$("#update-property-text"	).on("click",function(){ $("h1").demo({ text  : $("#text").val()}); });
			$("#update-property-color"	).on("click",function(){ $("h1").demo({ color : "blue" 			}); });
			$("#change-color" 			).on("click",function(){ $("h1").demo("change" , {color : "red" });	});
			$("#change-color-text" 		).on("click",function(){ $("h1").demo("change" , {color : "orange",text  : $("#text").val()	}); });
		});
	</script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	body{
		padding:5%;
	}
	</style>
</head>
<body>
	<div class="input-group">
		<input type="text" class="form-control" id="text" value="Hello World">
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" id="update-property-text">update property text</button>
		</span>
	</div>
	<br>
	<div class="btn-group">
		<button type="button" class="btn btn-default" id="change">change()</button>
		<button type="button" class="btn btn-default" id="reset">reset properties</button>
		<button type="button" class="btn btn-primary" id="update-property-color">update property color : blue</button>
		<button type="button" class="btn btn-danger"  id="change-color">change( color : red )</button>
		<button type="button" class="btn btn-warning" id="change-color-text">change( color : orange ,text : input-text )</button>
	</div>
	<h1></h1>
</body>
</html>
